    <script language="javascript" type="text/javascript" src="js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="js/plugin.js"></script>
    <script language="javascript" type="text/javascript">
    		$(document).ready(function(){
				
				$(".box:eq(0)").testPlugin({
				    myBgColor:'green',
				    boxHeight:'100px'
				});
				
				$(".box:eq(1)").testPlugin({
					MyBorderColor:'orange',
					myBgColor:'pink',
					boxHeight:'30px'
				});
				$(".box:eq(2)").testPlugin({
					boxHeight:'80px'
				});
				$(".box:eq(3)").testPlugin({
				    MyBorderColor:'black',
				    boxHeight:'200px'
				});
				$(".box:eq(4)").testPlugin();
				
				$(".doSomething").click(function(){
					$(".box:eq(0)").testPlugin({"myBgColor":"grey"});
					$(".box:eq(3)").testPlugin({"MyBorderColor":"yellow"});
				});
				//$(".box:eq(0)").testPlugin("destroy", "something1");
				
			});
    </script>

<body>

      <div id="wrap">
      
      	   <div class="box" id="test"></div>
      	   <div class="box"></div>
      	   <div class="box"></div>
      	   <div class="box"></div>
      	   <div class="box"></div>
			<input type="button" class="doSomething" value="change some settings" />
      </div>  <!-- end of wrap div -->
      
</body>
